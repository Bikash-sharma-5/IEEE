# Nginx configuration for HTTP methods restriction
# Add this to your nginx.conf or site configuration

server {
    # ... your existing configuration ...

    # Disable insecure HTTP methods
    if ($request_method !~ ^(GET|POST|HEAD)$ ) {
        return 405;
    }

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://cmt3.research.microsoft.com https://www.google.com https://maps.googleapis.com; frame-src 'self' https://www.google.com; frame-ancestors 'none';" always;
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
}
